<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 11</title>
    <script>
        function WinnerMessage(){
            document.getElementById("messages").innerHTML = 'You Won!'
        }
        function TryAgain(){
            document.getElementById("messages").innerHTML = 'Wrong Shell - Try Again';
        }

        function ShuffleShells (){
            let shellOrder = [1,2,3].sort(function(){return Math.random() -0.5;});
            console.log("The winning shell is:" + shellOrder[0])
            document.getElementryById("first").style.order = shellOrder[0];
            document.getElementryById("second").style.order = shellOrder[1];
            document.getElementryById("third").style.order = shellOrder[2];
         }
    </script>
    <style>
        .container{
            display:flex;
        }


    </style>
    <link rel="stylesheet" href="../styles/animate2.css">
</head>
<body onload = "ShuffleShells();">
    <h1>Choose a Walnut</h1>
    <div class = "container">
        <img src="../images/walnut.png" alt="first walnut" onclick="WinnerMessage();" id="first">
        <img src="../images/walnut.png" alt="second walnut" onclick="TryAgain();" id="second">
        <img src="../images/walnut.png" alt="third walnut" onclick="TryAgain();" id="third">

    </div>
    

    <div id ="messages"></div>
</body>
</html>
